<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layaout/layaout::head"></head>
<body>
	<header th:replace="layaout/layaout::header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class=" btn btn-light btn-xs"
						th:href="@{'/ver/'+ ${factura.cliente.id}}"
						th:text="'&laquo; volver'"></a>

				</h4>

				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary"
						th:text="'Datos cliente'"></li>
					<li class="list-group-item " th:text="${factura.cliente}"></li>
					<li class="list-group-item " th:text="${factura.cliente.correo}"></li>
				</ul>
				<ul class="list-group">
					<li class="list-group-item list-group-item-sucess"
						th:text="'Datos de la factura'"></li>
					<li class="list-group-item " th:text="'Folio: '+${factura.id}"></li>
					<li class="list-group-item "
						th:text="'DescripciÃ³n: '+${factura.descripcion}"></li>
					<li class="list-group-item "
						th:text="'Fecha: '+${factura.createAt}	"></li>
				</ul>
				<!--  th:if="${#lists.isEmpty(factura.items)}, en esta linea validamos si la factura tiene lineas y las muestra en la tabla si las tiene-->
				<div class="alert alert-infor my-4"
					th:if="${#lists.isEmpty(factura.items)}"
					th:text="'No hay lineas para la factura'+${factura.descripcion}"></div>
				<table th:if="${not #lists.isEmpty(factura.items)}" class=" table
					table-striped table-hovertable-borderedmy-3">
					<thead>

						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="linea: ${factura.items}">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.producto.precio}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.calcularImporte()}"></td>


						</tr>

					</tbody>

				</table>
				<h5 class="float-right">
					Gran Total <span th:text="${factura.total}"
						class="badge badge-secondary"></span>
				</h5>
				<div class="card border-info mb-4" style="max-width: 20em;">
					<div class="card-header">Observaciones</div>
					<div class="card-body">
						<p class="card-text " th:text="${factura.observacion}"
							th:if="${not #strings.isEmpty(factura.observacion)}"></p>
						<h4 class="card-title"
							th:if="${#strings.isEmpty(factura.observacion)}" th:text="' No
							tiene observaciones'"></h4>
					</div>

				</div>
			</div>
		</div>


	</div>
</body>
</html>
